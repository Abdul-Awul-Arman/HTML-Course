<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Project</title>
</head>

<body>
    <form action="arman.com">
        <label for="username">Username:</label>
        <input placeholder="Enter Your Username" type="text" name="username" id="username"><br>

        <label for="c-name">Company Name</label>
        <input type="text" name="c-name" id="c-name"><br>

        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br>

        <label for="photo">Upload Picture</label>
        <input type="file" id="photo" name="photo"><br>

        <label for="color">Select Color</label>
        <input type="Color" name="color" id="color"><br>

        <label for="range">Price Range</label>
        <input type="range" name="Price Range" id="range"><br>

        <label for="button">Click her for submit</label>
        <input id="button" type="submit"><br>

        <label for="select">Select Gander</label><br>

        <label for="gander">Male</label>
        <input type="radio" id="gander"  name="gander"><br>

        <label for="female">female</label>
        <input type="radio" id="female" name="gander"><br>

        <label for="SelectMultipul">Select</label><br>

        <label for="Online">Online</label>
        <input type="checkbox" id="Online">
        <label for="Offline">Offline</label>
        <input type="checkbox" id="Offline"><br>

        <label for="Country">Select Your Country</label>
        <select name="Country" id="Country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="Afganistan">Afganistan</option>
        </select>

        <textarea name="Comment" id="Comment" cols="30" rows="10" placeholder="Writhe here"></textarea>

    </form>
</body>

</html>
