<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="/armna.com">
    <label for="username">Username:</label>
    <input type="text" id="username" required="true" placeholder="Enter Your Username"><br>
    <label for="password">Password</label>
    Password:<input id="password" type="password" placeholder="Enter You Password">
    <input type="submit" ><br>

    <label for="date">Date:</label>
    <input type="date" id="date"><br>

    <label for="file">Uplode</label>
    <input type="file" id="file"><br>

    <label for="color">Color</label>
    <input type="color" id="color"><br>

    <label for="range">Range</label>
    <input type="range" id="range" ><br>

    <label for="button">Button</label>
    <input type="button" id="button" value="Click"><br>

    <label for="submit"></label>
    <input type="submit" id="submit"><br>

    <label for="male">Male</label>
    <input type="radio" name="gander" id="male"><br>
    <label for="Female">Female</label>
    <input type="radio" name="gander" id="Female"><br>
    
    <label for="c">C</label>
    <input type="checkbox" id="c" name="c" value="c">
    <label for="c++">C++</label>
    <input type="checkbox" id="c++" name="c++" value="c++"><br>

    <label for="job">Select The Country</label>
    <select name="job" id="job">
        <option value="Bangladesh">Bangladesh</option>
        <option value="Bangladesh">Saudi</option>
        <option value="Bangladesh">Jordan</option>
    </select><br>

    <textarea  placeholder="Write here" name="story" id="story" cols="30" rows="2">
        Write Here
    </textarea>

    <iframe height="200" width="200" src="https://youtu.be/OpWjt_wbV4E?si=oCDQvhaamKimbx7I" frameborder="0"></iframe>
   </form>

</html>
